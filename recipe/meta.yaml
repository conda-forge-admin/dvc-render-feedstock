{% set name = "dvc-render" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dvc-render-{{ version }}.tar.gz
  sha256: dc13ab3c3e7dc225019e60fb2d3b2501ff3f402ec64b66b99f2dbc95306aa4c8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm >=6.3.1
  run:
    - funcy >=1.17
    - python >=3.7
    - tabulate >=0.8.7

test:
  imports:
    - dvc_render
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/iterative/dvc-render
  summary: Library for rendering plots generated by https://github.com/iterative/dvc
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - daavoo
    - efiop
    - shcheklein
